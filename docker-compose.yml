version: "3"
services:
  app:
    build: .
    depends_on: 
      - postgres
    ports:
      - "2000:2000"
    command: sh -c 'while ! nc -z postgres 5432; do sleep 1; done; yarn up'

  postgres:
    image: postgres:11-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgress
      - POSTGRES_DB=ssb
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./create_table.sql:/docker-entrypoint-initdb.d/create_table.sql
